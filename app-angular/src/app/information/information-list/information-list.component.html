<app-content>
  <div class="row">
    <div class="col-sm-6">
      <h4 class="title">Lista de noticias</h4>
    </div>
    <div class="col-sm-6 text-right">
      <div class="btn-group btn-group-toggle">
        <button class="btn btn-outline-danger btn-sm" type="button" (click)="onClickNew()">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
        <button class="btn btn-outline-danger btn-sm" type="button" [disabled]="!selectItem" (click)="onClickEdit(selectItem)">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button class="btn btn-outline-danger btn-sm" type="button" [disabled]="!selectItem" (click)="onClickDelete(selectItem)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
        <button class="btn btn-outline-danger btn-sm" type="button" [disabled]="!selectItem" (click)="onClickSearch(selectItem)">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
  <div style="height: 100%; box-sizing: border-box;">
    <ag-grid-angular  style="width: 100%; height: 500px;"
                      class="ag-theme-balham"
                      [rowData]="rowData"
                      [columnDefs]="columnDefs"
                      (gridReady)="onGridReady($event)"
                      (rowClicked)="onRowClicked($event)"
                      [pagination]="true"
                      rowSelection='single'>
    </ag-grid-angular>
  </div>
</app-content>
