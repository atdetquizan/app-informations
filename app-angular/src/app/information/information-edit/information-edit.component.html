<app-modal title="Registro de Producto">
  <form [formGroup]="formInformation">
    <div class="form-group">
      <label>Titulo</label>
      <input type="text"
             class="form-control"
             [ngClass]="formService.isValid(formInformation.controls['title'])"
             placeholder="titulo"
             formControlName="title" />
      <app-control-messages [control]="formInformation.controls['title']"></app-control-messages>
    </div>
    <div class="form-group">
      <label>Descripci√≥n</label>
      <textarea class="form-control"
                [ngClass]="formService.isValid(formInformation.controls['description'])"
                placeholder="descripcion"
                formControlName="description"
                rows="10">
      </textarea>
      <app-control-messages [control]="formInformation.controls['description']"></app-control-messages>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="file-items">
          <table *ngIf="file">
            <tr>
              <td class="text-center">
                <i class="fa fa-file-image-o" aria-hidden="true"></i>
              </td>
              <td>
                <h6>
                  {{ file.name }}
                  <br>
                  <small>{{ file.size }}</small>
                </h6>
              </td>
              <td class="text-center">
                <button type="button" class="btn btn-default btn-xs" (click)="removeItem()">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="file-content">
          <div class="file-info" [ngClass]="formService.isValid(formInformation.controls['file'])">
            <i class="fa fa-file" aria-hidden="true"></i>&nbsp;
            <input type="file"
                    hidden
                    name="file"
                    id="imput-file"
                    (change)="onChangeFile($event)"
                    class="file"
                    formControlName="file"/>
            <label for="file">{{ file ? '1 Archivo seleccionado' : 'Seleccionar archivo' }}</label>
          </div>
          <button type="button" class="btn btn-info" (click)="onClickBrowse()">
            <i class="fa fa-folder-open" aria-hidden="true"></i>
            Browse...
          </button>
        </div>
      </div>
      <div class="col-sm-12">
        <app-control-messages [control]="formInformation.controls['file']"></app-control-messages>
      </div>
    </div>
  </form>
</app-modal>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="onClickEdit()">
    Guardar
  </button>
  <button type="button" class="btn btn-default" (click)="onClickClose()">
    Cerrar
  </button>
</div>
